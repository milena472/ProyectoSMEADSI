<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro_Cliente</title>
    <link rel="stylesheet"  type ="text/css"href="estilo.css">
</head>

<body>
    <h1>REGISTRO TECNICO</h1>
    <div class="caja_grande2">
        <img src="imagenes/logo.jpg" alt="logo1">
    </div>
    <div class="caja-form-reg-cliente">
        <section class="form-iniciodesesion">
            <h4>Datos</h4>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre  " >
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido  " >
            <input class="controls" type="number" name="cedula" id="cedula" placeholder="Ingrese su cedula  " >
            <input class="controls" type="tel" name="celular" id="celar " placeholder="Ingrese su numero celular  " >
            <input class="controls" type="date" name="fechan" id="fechan" placeholder="fecha de naciemiento  " >
            <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion  " >
            <input class="controls" type="email " name="correo" id="correo" placeholder="Ingrese  su correo electronico " >
            <input class="controls"  type="password " name="contraseña" id="contraseña" placeholder="Ingrese  su contraseña " >
            <a  class="boton"href="serviciostecnico.html">Guardar</a>  <a  class="boton" href="index.html">Cancelar</a>
            </section>

    </div>
    <div class="cajafoto">
        <h4>Foto</h4>
        <img src="imagenes/tecnico.jpg" alt="imagen1" width="200"height="200">
    </div>
    <div class="cajadocumentos">
        <h4 >Documentos</h4>
       <img src="imagenes/clipcedula.jpg" alt="imagen1" width="80"height="80">
        <img src="imagenes/cliprut.jpg" alt="imagen1"width="80"height="80">
        <img src="imagenes/clipcm.jpg" alt="imagen1" width="80"height="80">
        <img src="imagenes/clipcer.jpg" alt="imagen1" width="80"height="80">
    </br>
        <a  class="boton"href="tecnico">Adjuntar</a>


    </div>
</body>
</html>
