<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro_Cliente</title>
    <link rel="stylesheet" type="text/css" href="estilo.css" />
  </head>

  <body>
    <h1>REGISTRO CLIENTE</h1>
    <div class="caja_grande2">
      <img src="imagenes/logo.jpg" alt="logo1" />
    </div>
    <div class="caja-form-reg-cliente">
      <section class="form-iniciodesesion">
        <h4>Datos</h4>
        <input
          class="controls"
          type="text"
          name="nombres"
          id="nombres"
          placeholder="Ingrese su nombre  "
        />
        <input
          class="controls"
          type="text"
          name="apellidos"
          id="apellidos"
          placeholder="Ingrese su apellido  "
        />
        <input
          class="controls"
          type="tel"
          name="celular"
          id="celar "
          placeholder="Ingrese su numero celular  "
        />
        <input
          class="controls"
          type="date"
          name="fechan"
          id="fechan"
          placeholder="fecha de naciemiento  "
        />
        <input
          class="controls"
          type="email "
          name="correo"
          id="correo"
          placeholder="Ingrese  su correo electronico "
        />
        <input
          class="controls"
          type="password "
          name="contraseña"
          id="contraseña"
          placeholder="Ingrese  su contraseña "
        />
        <a title="Guarada Tu Informacion " class="boton" href="index.html"
          >registrar</a
        >
        <a title="Cerrar Sesion" class="boton" href="index.html">cancelar</a>
      </section>
    </div>
    <div class="cajafoto">
      <h4 title="Ingresa tu Foto ">Foto</h4>
      <img src="imagenes/cliente.jpg" alt="imagen1" width="200" height="200" />
    </div>
  </body>
</html>
